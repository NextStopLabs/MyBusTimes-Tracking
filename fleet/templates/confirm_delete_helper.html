{% extends "mbtbase.html" %}
{% block content %}
  <h2>Delete Helper - {{ helper.helper.username }}</h2>

  <p>Are you sure you want to delete helper <strong>{{ helper.helper.username }}</strong> from <strong>{{ operator.operator_name }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'operator_helpers' operator.operator_slug %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
